        <main>
            <h1>Welcome to MyRPGVisual!</h1>
            <h5>Sign In:</h5>
            <div id="create-account-form">
                <div class="mb-3">
                  <label for="signinEmail" class="form-label">Email address</label>
                  <input required type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="signinPassword" class="form-label">Password</label>
                  <input required type="password" class="form-control" id="signinPassword">
                </div>
                <button onclick="authenticateUser()" class="btn btn-primary centered" id="login-button">Submit</button>
                <a href="./HTML/create-account.html">
                    <button type="button" class="btn btn-secondary">Create Account</button>
                </a>
