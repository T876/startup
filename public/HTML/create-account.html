        <main>
            <h4>Sign Up</h4>
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
                </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword">
            </div>
            <button onclick="createAccount()" type="submit" class="btn btn-primary">Submit</button>
            <div id="authError">
            </div>
